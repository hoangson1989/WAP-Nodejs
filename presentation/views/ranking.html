<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #backButton {
            position: absolute;
            bottom: 150px; /* Adjust the distance from the bottom as needed */
            left: 50%; /* Place it at 50% from the left */
            transform: translateX(-50%); /* Center it horizontally */
        }
        #ranking {
            max-height: 500px; /* Set maximum height to limit the size of the ranking area */
            padding: 20px;
            border-radius: 10%;
            border: 2px solid yellow; /* Yellow solid border */
            position: absolute; /* Position the ranking div absolutely */
            top: 50%; /* Place it at 50% from the top */
            left: 50%; /* Place it at 50% from the left */
            transform: translate(-50%, -50%); /* Center it both vertically and horizontally */
            z-index: 99;
        }
        .user {
            border-radius: 10%;
            margin-bottom: 10px;
            padding: 10px; /* Increase padding for better spacing */
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            color: white; /* Text color */
            font-weight: bold; /* Bold text font */
            overflow: hidden; /* Hide overflow content */
            position: relative; /* Position relative for child elements */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('./database/ranking.json', function(data) {
                // Sort the ranking data by score (descending order)
                data.sort((a, b) => b.score - a.score);

                // Display only the top 10 highest scores
                const top10 = data.slice(0, 10);

                // Display the ranking data
                const rankingContainer = $('#ranking');
                top10.forEach((user, index) => {
                    const rank = index + 1;
                    const color = getRainbowColor(index);
                    const userHtml = `<div class="user" style="background-color: ${color};">#${rank}: ${user.username} - Score: ${user.score}</div>`;
                    rankingContainer.append(userHtml);
                });
            });
        });

        // Function to get rainbow color based on index
        function getRainbowColor(index) {
            const hue = (index * 30) % 360; // Calculate hue value in degrees
            return `hsl(${hue}, 70%, 50%)`; // Return color in HSL format
        }
    </script>
</head>

<body style="padding: 0px; margin: 0px;">
    <div style="position: relative;">
        <img id="bg" src="/images/millionaire01.jpg">
        <img id="icon" style="position: absolute;"
            src="/images/who-wants-to-be-a-millionaire-2014-millionaire-2017-game-show-quiz-android-thumbnail.png">

            <div id="ranking"></div>
            <div id="backButton">
                <a href="/profile"><button>Back to Profile</button></a>
            </div>
    </div>
</body>

</html>
