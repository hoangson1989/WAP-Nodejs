<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../css/ranking.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>		
	</head>

	<body style="padding: 0px; margin: 0px">
		<div style="position: relative">
			<img id="bg" src="/images/millionaire01.jpg" />
			<img
				id="icon"
				style="position: absolute"
				src="/images/who-wants-to-be-a-millionaire-2014-millionaire-2017-game-show-quiz-android-thumbnail.png"
			/>

			<div id="ranking">
                <h1 id="rankingTitle" style="color: red; text-align: center; margin-bottom: 20px;">TOP 10 HIGHEST SCORE:</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Top</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% ranks.forEach((user, index) => { %>
                            <tr>
                                <td><%= index + 1 %></td> <!-- Rank -->
                                <td><%= user.username %></td> <!-- Username -->
                                <td><%= user.score %></td> <!-- Score -->
                            </tr>
                        <% }); %>
                </tbody>
                    </tbody>
                </table>
            </div>
			<div id="backButton">
				<a href="/player"><button>Back to Profile</button></a>
			</div>
		</div>
	</body>
</html>
